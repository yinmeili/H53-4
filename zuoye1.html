<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style type="text/css">
    #A{
        width:495px;
        height: 121px;
    }
    #a{
        color:red;
    }
    #B{
        width:495px;
        height: 121px;
        margin-top: 30px;

<body>
    <h1>毕业生信息</h1>

        <legend id="a">学生信息</legend>

            </br>
            手&nbsp&nbsp机<input type="tel" name="手机" placeholder="请输入手机号" required="required" autofocus="autofocus" ><span id="a">*</span>
            </br>
            邮&nbsp&nbsp箱<input type="email" name="邮箱" placeholder="请输入邮箱地址" required="required" autofocus="autofocus" ><span id="a">*</span>
        </form>
    </fieldset>
    <fieldset id="B">
        <legend id="a">录取情况</legend>
        <form>
            录取学校<input type="text"name="学校">
            </br>
            入学成绩<input type="number" name="成绩">
            </br>
            入学时间<input type="date"name="时间">
        </form>
    </fieldset>
    </br>
    <input type="submit">
</body>
</html>
